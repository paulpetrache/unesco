<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Sign Recognition</title>
</head>
<body>
    <h1>Upload Traffic Sign Image</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    
    {% if prediction %}
    <h2>Prediction Result</h2>
    <p>Predicted Class: {{ prediction }}</p>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
    {% endif %}

    <h1>License Plate Detection</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageUpload" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    <h2>Detection Result</h2>
    <img id="resultImage" src="" alt="Detection Result" style="display: none;">
    <script>
        document.getElementById('uploadForm').onsubmit = async function (event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('imageUpload').files[0]);

            const response = await fetch('http://127.0.0.1:5000/detect', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            const resultImage = document.getElementById('resultImage');
            resultImage.src = 'uploads/' + data.filename;
            resultImage.style.display = 'block';
        }
    </script>
</body>
</html>
